<div class="sponsor-container">
  <div class="sponsor" *ngFor="let sponsor of sponsors">
    <a href="{{sponsor.fields.link}}" target="_blank">
      <img src="{{sponsor.fields.logo.fields.file.url + '?fm=webp&w=500'}}" width="100%" height="auto" alt="{{sponsor.fields.logo.fields.file.fileName}}">
    </a>
    <h5>{{sponsor.fields.name}}</h5>
    <p [innerHTML]="sponsor.fields.descriptionText | markdown"></p>
  </div>
</div>
