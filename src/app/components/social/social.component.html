<div class="social-grid">
  <div class="social-channel" *ngFor="let social of socials">
    <a href="{{social.fields.link}}" target="_blank">
      <svg class="social-icon" width="32" height="32" fill="currentColor">
        <use [attr.xlink:href]="'assets/icons/bootstrap-icons.svg#' + social.fields.channel.toLowerCase()"/>
      </svg>
      <div>{{social.fields.title}}</div>
    </a>
  </div>
</div>
